    ############################################################################
    # TESTING MODE --- Commands for benchmarking and stress testing
    ############################################################################
    Testing:
        SrcCopy: false
        SrcLocal: AAA Testing
        DstLocal: AAA Testing
        SrcNetwork: ~

        Categories:
            - cpu + ram
            - gpu
            - other

        Commands:
            p:
                Name: Prime95 (Blend)
                Category: cpu + ram
                Exec: prime95.exe
                Args: -t
                SrcPath: Benchmark
                Delay: 5000
                IgnoreBatch: false
            f:
                Name: Furmark (inf)
                Category: gpu
                Exec: FurMark.exe
                Args: /nogui /msaa=8 /width=1280 height=720 /xtreme_burning
                SrcPath: Benchmark
                Delay: 0
                IgnoreBatch: false
