                NetPath: Nvidia
                Delay: 0
                IgnoreBatch: false
            na:
                Name: NVIDIA GPU Auto Installer
                Category: driver
                Exec: NV_INSTALL.exe
                Args: ~
                SrcPath: _NVIDIA AUTO
                NetPath: Nvidia Auto
                Delay: 0
                IgnoreBatch: false
            amd:
                Name: AMD GPU Driver
                Category: driver
                Exec: Setup.exe
                Args: ~
                SrcPath: _AMD GPU
                NetPath: AMD
                Delay: 0
                IgnoreBatch: false
            amds:
                Name: AMD GPU Driver (silent)
                Category: driver
                Exec: Setup.exe
                Args: -INSTALL
