                Category: other
                Exec: HWMonitor_x64.exe
                Args: ~
                SrcPath: Benchmark
                Delay: 0
                IgnoreBatch: true
            s:
                Name: Superposition
                Category: gpu
                Exec: launcher.exe
                Args: ~
                SrcPath: Benchmark\Superposition\bin
                Delay: 0
                IgnoreBatch: false
            h:
